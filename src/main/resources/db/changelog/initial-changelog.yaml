databaseChangeLog:
  - changeSet:
      id: 1706021009629-1
      author: william
      changes:
        - createTable:
            tableName: report
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_report
              - column:
                  name: report_date
                  type: DATETIME
              - column:
                  name: latitude
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: weather_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: temperature
                  type: FLOAT
                  constraints:
                    nullable: false